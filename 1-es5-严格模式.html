        // var str = "1+8";

        //变量要先定义后使用
        var age;
         age = 20;
        // var  age = 20;
        // console.log(age);

        //改变this指向 
        function demo(ages, usrs) {
            console.log(this);
            this.age = ages;
            this.usr = usrs;
            console.log(this.age, this.usr);
        }

         demo(18, 'lisi'); //相当于window.demo(18,'lisi')
        // new demo(18, 'lisi');

        //使用eval()函数产生作用域
        var email = 'lisi@qq.com';
        var str2 = "var email='zhangsan@163.com';alert(email);";
        eval(str2);
        alert(email);
