<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var arr = [];
        //   for (var x = 0; x < 10; x++) { //这里用var是无法实现后面调用arr[2]()调用结果为alert（x）的
        for (let x = 0; x < 10; x++) {
            arr[x] = function() {
                alert(x);
            }
        }

        //需求：调用arr[2]()之后输出结果为：alert(2);
        //   console.log(arr);
        arr[2]();


        //需求：单击第一个按钮alert(1)，后面的按钮功能类推：
        var btns = document.getElementsByTagName('button');
        //  for (var i = 0; i < btns.length; i++) {
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                alert(i + 1);
            }
        }

        //   console.log(i, 888);
    </script>
</body>

</html>
