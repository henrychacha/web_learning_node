<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //箭头函数语法：
        //   ([形参...])=>{函数体}
        //箭头函数简写形式：
        //1)当箭头函数只有一个形参时，可以省略圆括号;
        //2)当箭头函数体只有一条语句并且该语句的结果会作为返回值返回时，可以省略花括号及return


        // var fn = (x) => {
        //     return x * 9;
        // }


        var fn = x => x * 9;



        let rtn = fn(9);
        console.log(rtn);
    </script>
</head>

<body>

</body>

</html>
