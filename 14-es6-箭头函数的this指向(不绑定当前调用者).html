    <script>

            demo: function() {
                console.log(this);
            }
        }

        //obj.demo();  // Ojbect

        function demo() {

        }



        // demo();  //window   window

            console.log(this);
            setTimeout(() => {
                console.log(this);
            }, 2000);
        }

        demo.call(new Object());
    </script>
