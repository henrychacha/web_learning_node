        //1、Promise:解决异步编程数据传递问题

        //2什么是同步与异步 ？
        //什么是同步?
        //同步就是当调用发生之后在没有得到结果之前，后续代码不能正常执行。
        //什么是异步？
        //异步就是发调用发生之后在没有得到结果之前，后续代码可以正常执行，而这次调用结果会以通知或回调函数来告诉调用者。

        //什么是Promise:  
        //Promise实际上是一个许诺器，因些promise里面的代码通常是将来要执行的代码，而这些将来要执行的代码一般都是异步的I[input输入]/O[output输出]操作(比如：操作文件、操作数据库)，这些操作执行完成后会有两种结果:成功或失败，因此promise有三种状态：resolve(成功)、reject(失败)、pending(初始)
