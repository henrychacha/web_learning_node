<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // Object.create(prototype, [descriptors])：
              //* 作用: 以指定对象为原型创建新的对象
              //* 为新的对象指定新的属性, 并对属性进行描述
              //value : 指定值
              //writable : 标识当前属性值是否是可修改的, 默认为false
              //configurable: 标识当前属性是否可以被删除 默认为false
              //enumerable： 标识当前属性是否能用for in 枚举 默认为false  遍历

        var stuObj = {
            "usr": "lisi",
            "age": 20
        };

        // var stuObj2 = Object.create(stuObj);
        var stuObj2 = Object.create(stuObj, {
            "email": {
                value: "lisi@163.com",
                writable: true, //设置当前属性值是否可以被修改
                configurable: true, //设置当前属性是否可以被删除
                enumerable: true
            },
            "tel": {
                value: '110'
            }
        });
        stuObj2.email = 'lisi@qq.com';

        //删除属性：
        // delete stuObj2.email;
        console.log(stuObj2, stuObj2.email);

        //遍历对象
        for (var y in stuObj2) {
            //  console.log(y, 888);
        }


        //  Object.defineProperties(object, descriptors)
        //作用: 为指定对象定义扩展多个属性
        //get：用来获取当前属性值得回调函数
        //set：修改当前属性值得触发的回调函数，并且实参即为修改后的值

        var bookObj = {};

        // bookObj.price = 100;
        console.log(bookObj);
        Object.defineProperties(bookObj, {
            "price": {
                value: "68",
                writable: true
            }, //价格
            "setprice": {
                //获取当前属性值时调用的回调函数
                get: function() {
                    return this.price;
                    //console.log('get....');
                },
                //设置当前属性值时调用的回调函数
                set: function(val) {

                    //写业务代码
                    if (val >= 100) {
                        val = 99;
                    }
                    this.price = val;
                    // console.log(val, 'set....', this.price);
                }
            }
        });

        bookObj.setprice = 100;
        console.log(bookObj.setprice, 8888);
    </script>
</head>

</html>
