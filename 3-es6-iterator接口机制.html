<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //iterator简介
        //iterator是一种接口机制，只要提供了这种接口机制的数据类型都可以统一使用for...of来遍历，这些数据类型提供了iterator接口机制：String、Array、arguments、set、map


        //Array数组原来可以使用forEach或for来遍历；
        //Object对象原来可以使用for..in来遍历

        let arr = [1, 3, 5, 9, 10];
        //  console.log(arr);

        let arr_iterator = arr[Symbol.iterator]()
            // console.log(arr_iterator);
            // console.log(arr_iterator.next());
            // console.log(arr_iterator.next());
            // console.log(arr_iterator.next());
            // console.log(arr_iterator.next());
            // console.log(arr_iterator.next());
            // console.log(arr_iterator.next());

        // for (var x of arr) {
        //     console.log(x);
        // }

        //使用代码演示iterator接口工作过程【了解】

        function demo() {
            // console.log(arr);
            var i = 0; //下标
            return {
                next: function() {
                    //判断数组是否遍历完
                    if (i < arr.length) {
                        return {
                            value: arr[i++],
                            done: false
                        };
                    } else { //数组遍历完成
                        return {
                            value: undefined,
                            done: true
                        };
                    }

                }
            };
        }

        let dmObj = demo();
        console.log(dmObj.next());
        console.log(dmObj.next());
        console.log(dmObj.next());
        console.log(dmObj.next());
        console.log(dmObj.next());
        console.log(dmObj.next());
    </script>
