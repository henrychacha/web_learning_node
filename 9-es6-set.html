<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //set这种数据类型类似于数组，但与数组最大的区别就是set中的值是唯一的

        let arr = [1, 3, 5, 3, 5, 9];
        let curset = new Set(arr);

        //for..of
        for (var x of curset) {
            console.log(x, 'set');
        }

        //添加值
        curset.add(20);
        //删除
        curset.delete(3);
        //判断是否存在某个值
        console.log(curset.has(9));
        console.log(curset.size);

        //set用途：可以实现数组去重
        // function uniqueval(arrs) {
        //     let sets = new Set(arrs);
        //     return Array.from(sets); //再转换成数组
        // }

        var uniqueval2 = arrs => Array.from(new Set(arrs)); //再转换成数组


        console.log(curset);
        //将set转换成数组
        let arr2 = Array.from(curset);
        console.log(arr2);
    </script>
</head>

<body>

</body>

</html>
